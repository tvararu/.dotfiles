<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="lcdfilter">
     <const>lcddefault</const>
   </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>-apple-system</string></test>
    <edit name="family" mode="prepend" binding="same"><string>SF Pro Text</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>BlinkMacSystemFont</string></test>
    <edit name="family" mode="prepend" binding="same"><string>SF Pro Text</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>SFNSText</string></test>
    <edit name="family" mode="prepend" binding="same"><string>SF Pro Text</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Helvetica Neue</string></test>
    <edit name="family" mode="prepend" binding="same"><string>TeX Gyre Heros</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Helvetica</string></test>
    <edit name="family" mode="prepend" binding="same"><string>TeX Gyre Heros</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>arial</string></test>
    <edit name="family" mode="prepend" binding="same"><string>TeX Gyre Heros</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="same"><string>SF Pro Text</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="same"><string>SF Pro Text</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Segoe UI Emoji</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Apple Color Emoji</string></edit>
  </match>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Text</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer>
      <family>SF Pro Text</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Libertinus Serif</family>
      <family>Source Han Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Fira Code</family>
    </prefer>
  </alias>

  <alias>
    <family>emoji</family>
    <prefer>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
